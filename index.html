<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
            <section class="h-100 h-custom gradient-custom-2">
                <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                        <div class="row g-0">
                            
                                <div class="col-lg-6">
                                <div class="p-5">
                                    <h3 class="fw-normal mb-5" style="color: #4835d4;">Registre su vehículo</h3>
                                                        
                                    <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                
                                        <div class="form-outline">
                                        <input type="text" id="marca" class="form-control form-control-lg" />
                                        <label class="form-label" for="marca">Marca</label>
                                        </div>
                
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                
                                        <div class="form-outline">
                                        <input type="text" id="modelo" class="form-control form-control-lg" />
                                        <label class="form-label" for="modelo">Modelo</label>
                                        </div>
                
                                    </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input type="text" id="valorBase" class="form-control form-control-lg" />
                                            <label class="form-label" for="valorBase">Valor (sin puntos)</label>
                                            </div>
                    
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input type="text" id="km" class="form-control form-control-lg" />
                                            <label class="form-label" for="km">Kilometraje (sin puntos)</label>
                                            </div>
                    
                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <select class="form-select" id="estado">
                                            <option selected value="">Estado</option>
                                            <option value="Nuevo">Nuevo</option>
                                            <option value="Usado">Usado</option>
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input type="text" id="color" class="form-control form-control-lg" />
                                            <label class="form-label" for="color">Color</label>
                                            </div>
                    
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input type="text" id="año" class="form-control form-control-lg" />
                                            <label class="form-label" for="año">Año</label>
                                            </div>
                    
                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="patente" class="form-control form-control-lg" />
                                            <label class="form-label" for="patente">Patente (sin guiones)</label>
                                        </div>
                                    </div>

                                    <h3 class="fw-normal mb-5" style="color: #4835d4;">Ingrese sus datos</h3>
                                                        
                                    <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                
                                        <div class="form-outline">
                                        <input type="text" id="nombre" class="form-control form-control-lg" />
                                        <label class="form-label" for="nombre">Nombre</label>
                                        </div>
                
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                
                                        <div class="form-outline">
                                        <input type="text" id="apellido" class="form-control form-control-lg" />
                                        <label class="form-label" for="apellido">Apellido</label>
                                        </div>
                
                                    </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input type="text" id="rut" class="form-control form-control-lg" />
                                            <label class="form-label" for="rut">Rut (sin puntos y con guión)</label>
                                            </div>
                    
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input type="number" id="edad" class="form-control form-control-lg" />
                                            <label class="form-label" for="edad">Edad</label>
                                            </div>
                    
                                        </div>
                                    </div>
                
                                    <button onclick="registrarVehiculo()" type="button" class="btn btn-dark btn-lg"
                                    data-mdb-ripple-color="indigo">Registrar</button>
                
                                </div>
                                </div>

                            <div class="col-lg-6 bg-indigo text-white">
                            <div class="p-5">
                                <h3 class="fw-normal mb-5">Buscar vehículo</h3>
                                
                                <div class="mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="buscarPat" class="form-control form-control-lg" />
                                        <label class="form-label" for="buscarPat">Ingresar patente</label>
                                    </div>
                                </div>
            
                                <input type="button" value="Buscar" onclick="buscarVehiculo()" class="btn mb-4 btn-light btn-lg"
                                data-mdb-ripple-color="dark">
                                <h3 class="fw-normal mb-5">Información del vehículo</h3>
                                
            
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                
                                        <div class="form-outline">
                                        <input disabled type="text" id="res1" class="form-control form-control-lg" />
                                        <label class="form-label" for="res1">Marca</label>
                                        </div>
                
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                
                                        <div class="form-outline">
                                        <input disabled type="text" id="res2" class="form-control form-control-lg" />
                                        <label class="form-label" for="res2">Modelo</label>
                                        </div>
                
                                    </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input disabled type="number" id="res3" class="form-control form-control-lg" />
                                            <label class="form-label" for="res3">Valor</label>
                                            </div>
                    
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input disabled type="text" id="res4" class="form-control form-control-lg" />
                                            <label class="form-label" for="res4">Kilometraje</label>
                                            </div>
                    
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input disabled type="text" id="res5" class="form-control form-control-lg" />
                                            <label class="form-label" for="res5">Color</label>
                                            </div>
                    
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                    
                                            <div class="form-outline">
                                            <input disabled type="text" id="res6" class="form-control form-control-lg" />
                                            <label class="form-label" for="res6">Año</label>
                                            </div>
                    
                                        </div>
                                    </div>
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input disabled type="text" id="res7" class="form-control form-control-lg" />
                                            <label class="form-label" for="res7">Patente</label>
                                        </div>
                                    </div> 

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input disabled type="text" id="res8" class="form-control form-control-lg" />
                                            <label class="form-label" for="res8">Titular</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                                            <select class="form-select" id="estadoNuevo" class="select">
                                                <option id="selecc" value="">Estado</option>
                                                <option id="optNuevo" value="Nuevo">Nuevo</option>
                                                <option id="optUsado" value="Usado">Usado</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6 mt-2 mb-4 pb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="vendido">
                                                <label class="form-check-label" for="vendido">
                                                Vendido
                                                </label>
                                            </div>
                                        </div>
                                    </div>
            
                                <input type="button" value="Guardar cambios" onclick="actualizarVehiculo()" class="btn btn-light btn-lg"
                                data-mdb-ripple-color="dark">
            
                            </div>
                            </div>
                        </div>
                        
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed text-light" style="background: #000000;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Lista de vehículos
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Vehículo</th>
                                        <th>Patente</th>
                                        <th>Valor</th>
                                        <th>Km</th>
                                        <th>Color</th>
                                        <th>Estado</th>
                                        <th>Titular</th>
                                        <th>Rut titular</th>
                                        <th>Vendido</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla">

                                    
                                     
                                </tbody>
                            </table>
                        </div>
                      </div>
                    </div>
                </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </section>
            
              
    </main>
    <script src="js/script.js"></script>
</body>
</html>
